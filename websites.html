<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contruction Website</title>
    <link rel="stylesheet" href="websites.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="download.png" alt="Logo" />
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#images">Images</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home">
        <img src="download.jfif" alt="Main Image" />
    </section>

    <!-- Images Section -->
    <section id="images">
        <div class="image-gallery">
            <img src="cement1.jfif" alt="Image 1" />
            <img src="cement2.jfif" alt="Image 2" />
            <img src="machine1.jfif" alt="Image 3" />
            <img src="image4.jpg" alt="Image 4" />
        </div>
    </section>

    <!-- Contact Us Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Construction Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
