<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <form>
        <h1>Admission form</h1>
        <fieldset>
            Name <input type="text" style="text" placeholder="Enter your name"><br><br>
            Father Name <input type="text" style="text" placeholder="Enter your name"><br><br>
            CNIC <input type="number" style="Number" placeholder="Enter your name"><br><br>
            E-Mail <input type="email" style="email" placeholder="Enter your name"><br><br>
            New Password <input type="password" style="password" placeholder="Enter your name"><br><br>
            Confirm Password <input type="password" name="Password" placeholder="confirm password"><br><br>
            <div class="submit"> <button>submit</button>
            </div>
        </fieldset>
    </form>
    
</body>
</html>
